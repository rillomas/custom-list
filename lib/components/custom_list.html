<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="custom_list_item.html">
<polymer-element name="custom-list">
  <template>
    <style>
    ul#root {
      list-style-type: none;
      position: relative;
    }
    li {
      position: absolute;
    }
    @-moz-keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
    @-webkit-keyframes fadein {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    </style>
    <ul id="root">
      <template repeat="{{item in itemlist}}">
        <li is="custom-list-item" item="{{item}}"></li>
      </template>
    </ul>
  </template>
  <script type="application/dart" src="custom_list.dart"></script>
</polymer-element>
